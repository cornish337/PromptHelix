{% extends "base.html" %}

{% block content %}
<h1>Create New Prompt</h1>

<form method="POST" action="{{ url_for('create_prompt_ui_submit') }}">
    <div>
        <label for="name">Prompt Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="description">Description (Optional):</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>
    <div>
        <label for="initial_content">Initial Prompt Version Content:</label>
        <textarea id="initial_content" name="initial_content" rows="10" required></textarea>
    </div>
    <div>
        <button type="submit">Create Prompt</button>
        <a href="{{ url_for('list_prompts_ui') }}" style="margin-left: 10px;">Cancel</a>
    </div>
</form>

{# Removed the paragraph wrapping the cancel link, integrated it into the button div for better flow #}
{# <p><a href="{{ url_for('list_prompts_ui') }}">Cancel and return to Prompts List</a></p> #}
{% endblock %}
