<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptHelix</title>
    {# Ensure type="text/css" is not strictly needed but good practice #}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('ui_index') }}">Home</a></li>
            <li><a href="{{ url_for('list_prompts_ui') }}">All Prompts</a></li>
            <li><a href="{{ url_for('create_prompt_ui_form') }}">Create New Prompt</a></li>
            <li><a href="{{ url_for('run_experiment_ui_form') }}">Run New Experiment</a></li>
            <li><a href="{{ request.url_for('llm_playground_ui') }}">LLM Playground</a></li>

            <li><a href="{{ url_for('ui_dashboard') }}">Dashboard</a></li>

            <li><a href="{{ url_for('ui_logout') }}">Logout</a></li>
            <!-- Add other navigation links here -->
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 PromptHelix</p>
    </footer>

</html>
